<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>sign up</h1>

    <form action="">

        <label for="firstname">firstname</label>
        <input type="text" id="firstname"> <br> <br>

        <label for="lasttname">firstname</label>
        <input type="text" id="lasttname"> <br> <br>

        <label for="email">firstname</label>
        <input type="email" id="email"> <br> <br>

        <label for="password">firstname</label>
        <input type="password" id="password"> <br> <br>

        <label for="confirm password">confirm password</label>
        <input type="password" id="confirm password"> <br> <br>

    </form>

    <p class="message">

    </p>



    <script>
        let firstname = document.querySelector("#firstname").value;
        let lasttname = document.querySelector("#lastname").value;
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;
        let confirmpassword = document.querySelector("#password").value;



        axios.post('/signup', {
            firstName: firstname,
            lastName: lasttname,
            password: password,
            email: email,
            confirmpassword: confirmpassword
        })
            .then(function (response) {
                console.log(response.data);
                document.querySelector(".message").innerHTML = response.message;
            })
            .catch(function (error) {
                console.log(error);
            });

    </script>





</body>

</html>
